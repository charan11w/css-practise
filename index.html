    <li class="marine">orders</li>
  </ul>
  <script>

      const buttons=document.querySelectorAll('.btn')
      buttons.forEach(button => {
        button.addEventListener('click', function () {
          buttons.forEach(btn => btn.classList.remove('active'))
          this.classList.add('active');
        })
      })

      const marines=document.querySelectorAll('.marine')
      marines.forEach(marine => {
        marine.addEventListener('click', function (){
          marines.forEach(mrn => mrn.classList.remove("power"))

          this.classList.add('power')
        })
      })
    
  </script>
</body>
